<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miami Archive</title>
  <style>
    :root { --ink:#111; --bg:#f4f4f4; --muted:#666; }
    html,body { height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      letter-spacing:0.2px;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 18px;
    }
    .card{
      width:min(640px, 100%);
      padding:28px 26px;
      border:1px solid rgba(0,0,0,.12);
      background:rgba(255,255,255,.55);
      backdrop-filter: blur(2px);
    }
    h1{
      margin:0 0 10px 0;
      font-size:20px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1.2px;
    }
    p{ margin:0 0 14px 0; color:var(--muted); }
    .book{ margin-top:18px; color:var(--ink); }
    a{
      color:var(--ink);
      text-decoration:none;
      border-bottom:1px solid rgba(0,0,0,.35);
      padding-bottom:2px;
    }
    a:hover{ border-bottom-color: rgba(0,0,0,.75); }
    .links{ margin-top:18px; display:grid; gap:10px; }
    .fine{
      margin-top:22px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1>Miami Archive</h1>
      <p>An independent publishing and archival project<br/>based in Miami Beach.</p>

      <div class="book">
        <div><strong>Bru(s)entual Archive: Miami Beach</strong> (2025)</div>
      </div>

      <div class="links">
        <a href="https://miamiarchive.com" target="_blank" rel="noopener">Enter MiamiArchive →</a>
        <a href="PASTE_APPLE_BOOKS_LINK_HERE" target="_blank" rel="noopener">Book / Apple Books →</a>
        <a href="mailto:hello@miamiarchive.com">Contact: hello@miamiarchive.com</a>
      </div>

      <div class="fine">
        This page is a threshold, not a container.
      </div>
    </main>
  </div>
</body>
</html>
